<div class="doc-list">
    <div class="title">
        <h5>
            <mat-icon aria-hidden="false" aria-label="icon notes" fontIcon="description"></mat-icon>
            {{document_detail.title}}
        </h5>
        <span>({{document_detail.currentPage}}/{{document_detail.totalPage}})</span>
        <p class="date">{{document_detail.date}}</p>
    </div>
    <a href="#">{{document_detail.link}}</a>
</div>
